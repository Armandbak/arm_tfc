<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer le Cours</title>
</head>
<body>
    <h1>Supprimer le Cours</h1>
    <p>Êtes-vous sûr de vouloir supprimer le cours "{{ course.name }}" ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Oui, supprimer</button>
        <a href="{% url 'course_list' %}">Annuler</a>
    </form>
</body>
</html>
